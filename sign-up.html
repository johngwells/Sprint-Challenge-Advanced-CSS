<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>SpaceWalkers</title>

  <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

  <div class="navigation">
    <nav>
      <a href="index.html">Home</a>
      <a href="#">About Us</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
      <a href="#">Sign In</a>
    </nav>
    <h1>Spacewalkers</h1>
  </div>

  <div class="container home">

    <header class="intro">
      <img src="img/main-header.png" class="header-image" alt="view of earth in space">

      <h2>Sign Up!</h2>

      <p>Would you like to travel beyond space & time. Now's your chance. Fill out
        the form below and you will be contacted by our advisor team.
      </p>
    </header>

    <form>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">
      </div>
      <div>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" name="user_mail">
      </div>
      <div>
        <label for="msg">Message:</label>
        <textarea id="msg" name="user_message"></textarea>
      </div>
      <div class="button btn">
          <button type="submit">Send your message</button>
      </div>
    </form>

    <footer>
      <p>Copyright SpaceWalkers 2018</p>
    </footer>

  </div>
</body>

</html>
